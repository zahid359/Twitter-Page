<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="login-box">
        <img src="images/logo.png" class="logo">
        <h2>Sign In To Twitter</h2>
        <button><img src="images/google.png">Sign in with Google</button>
        <br>
        <button><img src="images/apple.png">Sign in with Apple</button>
        <hr>
        <span>or</span>
        <form>
            <input type="text" placeholder="Phone, Email or Username">
            <div class="container">
            <button>Next</button>
        </div>
        </form>
        <button class="forget"><a href="forget.html">Forget Password</a></button>
        <p>Don't have an account? <a href="signuppage.html">Sign Up</a></p>
    </div>
    
</body>
</html>
